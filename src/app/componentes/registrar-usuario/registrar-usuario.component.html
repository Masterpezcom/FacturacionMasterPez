<!-- ======= hero Section ======= -->
<section id="hero">
  <div *ngIf="!loading" class="hero-container">
    <a href="hero.html" class="hero-logo" data-aos="zoom-in"><img src="assets/img/masterpez-logo.png" alt="Logo Masterpez.com"></a>
    <h1 data-aos="zoom-in">Bienvenidos al Sistema</h1>
    <h2 data-aos="fade-up"><img src="assets/img/ingreso.png" width="30" alt="Icono Usuario"> ¡Crea tu Usuario!</h2>

<form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
    <div class="form-floating mb-3">
      <input type="email" class="form-control" formControlName="email" placeholder="nombre@ejemplo.com">
      <label>Correo Electronico</label>
      <span *ngIf="registrarUsuario.get('email')?.hasError('required') && registrarUsuario.get('email')?.touched" class="text-danger">
        *El <strong>Correo </strong>es Requerido.
      </span>
      <span *ngIf="registrarUsuario.get('email')?.hasError('email') && registrarUsuario.get('email')?.touched" class="text-danger">
        *El <strong>Correo </strong>es Invalido.
      </span>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" formControlName="password" placeholder="Contraseña">
      <label>Contraseña</label>
      <span *ngIf="registrarUsuario.get('password')?.hasError('required') && registrarUsuario.get('password')?.touched" class="text-danger">
        *La <strong>Contraseña </strong>es Requerida.
      </span>
      <span *ngIf="registrarUsuario.get('password')?.hasError('minlength') && registrarUsuario.get('password')?.touched" class="text-danger">
        *La <strong>Contraseña </strong>debe tener mínimo 6 caracteres.
      </span>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" formControlName="repetirPassword" placeholder="Repetir Contraseña">
      <label>Repetir Contraseña</label>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-outline-success btn-lg" [disabled]="registrarUsuario.invalid"  type="submit">Aceptar</button>
    </div>
    <p class="mt-3"><a routerLink="/sesion"><img src="assets/img/regresar.png" width="30" alt="Icono Regresar"> Regresar</a></p>
  </form>

    </div>

    <app-spinner *ngIf="loading"></app-spinner>

</section><!-- End hero -->
