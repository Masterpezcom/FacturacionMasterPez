<!-- ======= About Us Section ======= -->
<section id="services" class="services">
  <div class="container">

    <div class="section-title" data-aos="fade-up">
      <h2><img src="assets/img/tablero.png" width="30" alt="Icono Tablero"> TABLERO PRINCIPAL</h2>
      <h4><img src="assets/img/facturar.png" width="30" alt="Icono Factura">Factura</h4>



      <h3>Agregar Nueva Factura</h3>
      <form (submit)="agregarFactura()">
        <div class="row">
          <div class="col">
        <select class="form-select mt-3" aria-label="Cliente" id="cliente" name="cliente" [(ngModel)]="nuevaFactura.cliente" required>
          <option selected>Elija un Cliente</option>
          <option *ngFor="let cliente of clientes" [value]="cliente.nombre">{{ cliente.nombre }}</option>
        </select></div>

        <div class="col">
        <select class="form-select mt-3" aria-label="Servicio" id="servicio" name="servicio" [(ngModel)]="nuevaFactura.servicio" required>
          <option selected>Elija un Servicio</option>
          <option *ngFor="let servicio of servicios" [value]="servicio.nombreSer + '|' + servicio.precio">{{ servicio.nombreSer }}</option>
        </select></div>
      </div>


        <div class="row">
          <div class="col">
        <input class="form-control mt-3" type="number" placeholder="Cantidad" id="Cantidad" name="Cantidad" [(ngModel)]="nuevaFactura.Cantidad" required>
      </div>

      <div class="col">
      <select class="form-select mt-3" aria-label="Descuento" type="number" id="descuento" name="descuento" [(ngModel)]="nuevaFactura.descuento" required>
        <option selected>Seleccione el Descuento</option>
        <option value="0">0%</option>
        <option value="5">5%</option>
        <option value="10">10%</option>
        <option value="15">15%</option>
        <option value="30">30%</option>
      </select></div></div>

      <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-outline-success mt-3">Agregar Factura</button>
      </div>
    </div>

      </form>
