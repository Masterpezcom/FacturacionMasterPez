<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <span class="h3">
        Listado de Clientes
      </span>
      <button class="btn btn-outline-secondary float-end" routerLink="/dashboard/">Regresar</button>
      <h5 *ngIf="servicios.length == 0">No hay datos Registrados para Mostrar</h5>
      <table style="margin-top: 30px;" *ngIf="servicios.length > 0" class="table table-hover lore mt-5">

          <thead class="table-lore">
            <tr>
              <th scope="col">C贸digo</th>
              <th scope="col">Nombre del Servicio</th>
              <th scope="col">Descripci贸n del Servicio</th>
              <th scope="col">Precio</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let servicio of servicios">
              <th scope="row">{{ servicio.codigo }}</th>
              <td>{{ servicio.nombreSer }}</td>
              <td>{{ servicio.descripcion }}</td>
              <td>{{ servicio.precio | currency }}</td>
              <td>
                <i (click)="editarServicio(servicio)" class="bi bi-pencil-square text-info" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
              </td>
              <td>
                <i (click)="eliminarServicio(servicio)" class="bi bi-trash text-danger"></i>
              </td>
            </tr>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar Cliente</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form [formGroup]="servicioEditarForm" (ngSubmit)="editarFormc()">
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <input type="number" class="form-control" formControlName="codigo" placeholder="*C贸digo del Servicio">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control mt-3" formControlName="nombreSer" placeholder="*Nombre del Servicio">
            </div>
            <div class="col">
              <input type="text" class="form-control mt-3" formControlName="descripcion" placeholder="*Descripci贸 del Servicio">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control mt-3" formControlName="precio" placeholder="*Precio del Servicio">
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-outline-success" (click)="editarFormc()">Guardar Cambios</button>
        </div>
      </form>

    </div>
  </div>
</div>
