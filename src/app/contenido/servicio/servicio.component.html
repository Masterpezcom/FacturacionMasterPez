 <!-- ======= Team Section ======= -->
 <section id="team" class="team section-bg">
  <div class="container">

    <div class="section-title" data-aos="fade-up">
      <h2><img src="assets/img/tablero.png" width="30" alt="Icono Tablero"> TABLERO PRINCIPAL</h2>
        <h4><img src="assets/img/servicio.png" width="30" alt="Icono Factura"> {{ titulo }}
          <div *ngIf="loading" class="spinner-border float-end" role="status">
            <span class="visually-hidden">Loading...</span>
          </div></h4>
          <div *ngIf="submitted && createServicio.invalid" class="p-3 mb-3 text-bg-danger rounded-3" style="border: 5px var(--bs-danger-border-subtle) solid">
            <strong>*</strong> Todos los Campos son Obligatorios!
          </div>

          <form class="mt-4" [formGroup]="createServicio" (ngSubmit)="agregarServicio()">
            <div class="row">
                <div class="col">
                <input type="number" class="form-control"
                formControlName="codigo" placeholder="*Código del Servicio">
              </div>
            </div>
              <div class="col">
                <input type="text" class="form-control mt-3"
                formControlName="nombreSer" placeholder="*Nombre del Servicio">
              </div>
              <div class="row">
              <div class="col">
                <input type="text" class="form-control mt-3"
                formControlName="descripcion" placeholder="*Descripción del Servicio">
              </div>
            </div>
              <div class="col">
                <input type="number" class="form-control mt-3"
                formControlName="precio" placeholder="*Precio del Servicio">
              </div>
              <div class="mt-3">
              <button type="submit" class="btn btn-outline-success mr-3">Guardar</button>
              <button type="text" class="btn btn-outline-secondary float-end" routerLink="/dashboard/" >Cerrar</button>
            </div>

          </form>

        </div>
<!-- End Team Section -->
